<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KenovaX AI Chat</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0b0f19;
    color: #00aaff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  /* Background squares animation */
  .background-squares {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    overflow: hidden;
    z-index: -1;
  }
  .square {
    position: absolute;
    width: 50px;
    height: 50px;
    background: rgba(0,170,255, 0.15);
    border-radius: 8px;
    animation: floatUp 15s linear infinite;
    filter: drop-shadow(0 0 5px #00aaff);
  }
  @keyframes floatUp {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    100% {
      transform: translateY(-150px) rotate(720deg);
      opacity: 0;
    }
  }

  /* Container */
  .chat-container {
    width: 700px;       /* Fixed width */
    max-width: 700px;   /* To avoid shrinking */
    margin: 60px auto 20px;
    background: #121827;
    border-radius: 12px;
    box-shadow: 0 0 40px #004d80;
    display: flex;
    flex-direction: column;
    height: 80vh;
  }

  /* Header */
  .chat-header {
    padding: 15px 20px;
    font-size: 1.8rem;
    font-weight: 700;
    color: #00aaff;
    border-bottom: 1px solid #004d80;
    text-align: center;
    user-select: none;
  }

  /* Chat messages */
  .chat-messages {
    flex-grow: 1;
    padding: 20px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #007acc transparent;
  }
  .chat-messages::-webkit-scrollbar {
    width: 8px;
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background-color: #007acc;
    border-radius: 20px;
  }

  /* Single message */
  .message {
    margin-bottom: 15px;
    max-width: 75%;
    padding: 15px 20px;
    border-radius: 20px;
    position: relative;
    word-wrap: break-word;
  }
  .message.user {
    background: #003366;
    color: #00aaff;
    align-self: flex-end;
    border-bottom-right-radius: 0;
  }
  .message.assistant {
    background: #005f99;
    color: #b3e0ff;
    align-self: flex-start;
    border-bottom-left-radius: 0;
  }

  /* Input area */
  .chat-input-area {
    display: flex;
    border-top: 1px solid #004d80;
    padding: 15px 20px;
  }
  .chat-input-area input {
    flex-grow: 1;
    padding: 12px 16px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    background: #0b1526;
    color: #00aaff;
    outline: none;
    box-shadow: inset 0 0 5px #007acc;
    transition: box-shadow 0.3s ease;
  }
  .chat-input-area input:focus {
    box-shadow: inset 0 0 10px #00aaff;
  }
  .chat-input-area button {
    margin-left: 15px;
    background: #00aaff;
    border: none;
    color: #0b0f19;
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 0 15px #00aaff;
    transition: background 0.3s ease;
  }
  .chat-input-area button:hover {
    background: #0088cc;
  }

  /* Typing animation dots */
  .typing {
    display: inline-block;
  }
  .typing span {
    display: inline-block;
    width: 8px;
    height: 8px;
    margin: 0 2px;
    background: #00aaff;
    border-radius: 50%;
    animation: blink 1.4s infinite;
  }
  .typing span:nth-child(2) {
    animation-delay: 0.2s;
  }
  .typing span:nth-child(3) {
    animation-delay: 0.4s;
  }
  @keyframes blink {
    0%, 80%, 100% {
      opacity: 0.3;
    }
    40% {
      opacity: 1;
    }
  }
</style>
</head>
<body>

<div class="background-squares" id="backgroundSquares"></div>

<div class="chat-container">
  <div class="chat-header">KenovaX NJ-GPT</div>  <!-- HEADER ADDED -->
  <div class="chat-messages" id="chatMessages"></div>
  <form class="chat-input-area" id="chatForm">
    <input type="text" id="userInput" placeholder="Ask KenovaX..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>
</div>

<script>
  const chatMessages = document.getElementById("chatMessages");
  const chatForm = document.getElementById("chatForm");
  const userInput = document.getElementById("userInput");

  const backendUrl = "https://e33281f8-2a2c-44b3-85f4-0148c732c473-00-89a2crcr9tf.sisko.replit.dev/chat";

  // Keep chat history for conversation context
  let messages = [
    {
      role: "system",
      content: "Your name is KenovaX. You are a highly intelligent, articulate, and friendly female AI assistant. You were created by Srisank Choudhary and the NeuroX team â€” a group of researchers and engineers working in the field of Artificial Intelligence."
    }
  ];

  // Add message bubble
  function addMessage(content, role) {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message", role);
    msgDiv.textContent = content;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Typing animation
  function addTyping() {
    const typingDiv = document.createElement("div");
    typingDiv.classList.add("message", "assistant");
    typingDiv.id = "typingIndicator";
    typingDiv.innerHTML = `
      <span class="typing">
        <span></span><span></span><span></span>
      </span> KenovaX is typing...
    `;
    chatMessages.appendChild(typingDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
  function removeTyping() {
    const typingDiv = document.getElementById("typingIndicator");
    if (typingDiv) typingDiv.remove();
  }

  // Handle form submit
  chatForm.addEventListener("submit", async e => {
    e.preventDefault();
    const userText = userInput.value.trim();
    if (!userText) return;

    addMessage(userText, "user");
    userInput.value = "";

    // Add user message to messages array
    messages.push({ role: "user", content: userText });

    // Show typing indicator
    addTyping();

    try {
      const res = await fetch(backendUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages }),
      });

      if (!res.ok) throw new Error("Network response not ok");

      const data = await res.json();
      removeTyping();

      if (data.reply) {
        addMessage(data.reply, "assistant");
        messages.push({ role: "assistant", content: data.reply });
      } else {
        addMessage("Oops! No reply from KenovaX.", "assistant");
      }
    } catch (error) {
      removeTyping();
      addMessage("Oops! Something went wrong. Please try again.", "assistant");
      console.error(error);
    }
  });

  // Create animated squares in background
  const squaresContainer = document.getElementById("backgroundSquares");
  const numberOfSquares = 15;

  for (let i = 0; i < numberOfSquares; i++) {
    const square = document.createElement("div");
    square.classList.add("square");
    square.style.left = Math.random() * 100 + "vw";
    square.style.width = 20 + Math.random() * 40 + "px";
    square.style.height = square.style.width;
    square.style.animationDuration = 10 + Math.random() * 10 + "s";
    square.style.animationDelay = (i * 1.2) + "s";
    squaresContainer.appendChild(square);
  }
</script>

</body>
</html>
